server:
  port: 0
spring:
  application:
    name: group-service
  datasource:
    url: jdbc:mysql://localhost:3306/group_service_db?useTimezone=true&serverTimezone=UTC
    username: ${JDBC_USERNAME_LOCALHOST}
    password: ${JDBC_PASSWORD_LOCALHOST}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    open-in-view: false

  security:
    oauth2:
      resourceserver:
        jwt:
          pass:

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: aMinhaChaveSuperSecretaParaJWT32

logging:
  level:
    org.springframework.security: DEBUG
    com.uelisson.creditReview: DEBUG